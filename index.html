<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MAD LIB lab 7</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    ;
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <form action="/" method="post">
        <table>
          <tr>
            <th><label for="hero">Hero's Name:</label></th>
            <td><input type="text" id="hero" name="hero" required /></td>
          </tr>
          <tr>
            <th><label for="villain">Villain's Name:</label></th>
            <td><input type="text" id="villain" name="villain" required /></td>
          </tr>
          <tr>
            <th><label for="artifact">Magical Artifact:</label></th>
            <td>
              <input type="text" id="artifact" name="artifact" required />
            </td>
          </tr>
          <tr>
            <th><label for="location">Mysterious Location:</label></th>
            <td>
              <input type="text" id="location" name="location" required />
            </td>
          </tr>
          <tr>
            <th><label for="challenge">Ultimate Challenge:</label></th>
            <td>
              <input type="text" id="challenge" name="challenge" required />
            </td>
          </tr>
        </table>

        <button type="submit">Embark on Adventure</button>
      </form>
    </div>
  </body>
</html>
